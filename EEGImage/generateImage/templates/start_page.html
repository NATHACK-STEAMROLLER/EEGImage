<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://media.springernature.com/w580h326/nature-cms/uploads/collections/A84880_SREP_TOP_100_NEUROSCIENCE_HERO_IMAG_1200x675px_Proof1-808a70ae0f814e8b4c19fd1294745bac.jpg'); /* Replace with the actual image file */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: backgroundAnimation 20s linear infinite;
        }

        #startButton {
            font-family:verdana;
            font-size: 50px;
            size: 100px;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: none;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    <title>Neuroscience Web Page</title>
</head>
<body>
    <button id="startButton" onclick="startAction()">Start</button>

    <script>
        function startAction() {
            // Add more actions or page navigation code here
            window.location.href = "{% url 'countdown_page' %}";
        }
    </script>
</body>
</html>
