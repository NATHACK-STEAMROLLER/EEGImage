<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://media.springernature.com/w580h326/nature-cms/uploads/collections/A84880_SREP_TOP_100_NEUROSCIENCE_HERO_IMAG_1200x675px_Proof1-808a70ae0f814e8b4c19fd1294745bac.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: backgroundAnimation 20s linear infinite;
        }

        #introText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: "Times New Roman", serif;
            font-size: 50px; /* Adjusted font size */
            opacity: 0;
            animation: fadeInOut 3s ease-in-out 1s forwards;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: "Times New Roman", serif;
            font-size: 30px;
        }

        #teamButton {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-family: "Times New Roman", serif;
            background: none;
            color: white;
            border: none;
            cursor: pointer;
        }

        #teamList {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #startButton,
        #historyButton {
            font-family: verdana;
            font-size: 50px;
            size: 100px;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: none;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Times New Roman", serif;
        }

        #historyButton {
            top: 90%;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
    <title>Neuroscience Web Page</title>
</head>
<body>
    <div id="introText">Welcome to BrainBrush</div>
    <div id="logo">Brain Brush</div>
    <button id="teamButton" onclick="toggleTeamList()">TEAM</button>
    <div id="teamList">
        <ul>
            <li>Mingbao</li>
            <li>Edward</li>
            <li>Andy</li>
            <li>Louis</li>
            <li>Josh</li>
        </ul>
    </div>
    <button id="startButton" onclick="startAction()">&#128269; Explore</button>
    <button id="historyButton" onclick="history()">&#128214; History</button>
    <script>
        function toggleTeamList() {
            var teamList = document.getElementById("teamList");
            teamList.style.display = (teamList.style.display === "block") ? "none" : "block";
        }

        function startAction() {
            window.location.href = "{% url 'countdown_page' %}";
        }

        function history() {
            window.location.href = "{% url 'history' %}";
        }
    </script>
</body>
</html>
