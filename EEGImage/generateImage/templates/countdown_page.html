<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }

        #timer {
            font-size: 2em;
            color: #333;
        }

        #result {
            display: none;
            margin-top: 20px;
        }

        .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .animation {
            animation: 1s fade-out ease;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
        }

        #seconds {
            font-size: 10rem;
        }

        @keyframes fade-out {
            from {
                opacity: 1
            }

            99% {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }
    </style>
</head>

<body>

    <div class="clock">
        <span id="seconds"></span>
    </div>

    <div id="result">
        <img src="{{ random_image_url }}" alt="Image after countdown">
        <button onclick="retry()">Retry</button>
    </div>

    <script>
        function retry() {
            window.location.href = "{% url 'start_page' %}";
        }
        // Function to show the result (image) after the countdown
        function showResult() {
            document.getElementById('result').style.display = 'block';
        }

        // Start the countdown when the page loads
        window.onload = function () {
            startCountdown();
        };
        let clock = document.getElementById('seconds');
        let secondsRemaining = 5;
        clock.innerText = secondsRemaining;
        clock.classList.add('animation');
        const myInterval = setInterval(() => {
            secondsRemaining--;
            clock.innerText = secondsRemaining;
            if (!secondsRemaining)
                stopAnimation();
        }, 1000)
        function stopAnimation() {
            clock.classList.remove('animation');
            clearInterval(myInterval);
            document.getElementById('seconds').style.display = 'none';
            showResult();
        }
    </script>

</body>

</html>
